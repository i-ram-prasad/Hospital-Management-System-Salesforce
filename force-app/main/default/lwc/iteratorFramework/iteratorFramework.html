<template>
    <lightning-card title="My Task List for Today">
        <p class="slds-p-horizontal_small">
            <template for:each={taskLIst} for:item="eachTask">
                <div key={eachTask.taskId}>
                    {eachTask.taskName} - {eachTask.taskProgress}
                </div>
            </template>
        </p>
        <p slot="footer">All the best! Get it going</p>
    </lightning-card>

    <lightning-card title="My Task List VIA Today">
        <p class="slds-p-horizontal_small">
            <template iterator:task={taskLIst}>

                <template lwc:if={task.first}>
                    The Top Priority of the day is
                    <p key={task.value.taskId}><b>{task.value.taskName} - {task.value.taskProgress}</b></p>
                </template>

                <div key={task.value.taskId}>
                    <p key={task.value.taskId}>{task.value.taskName} - {task.value.taskProgress}</p>
                </div>

                <template lwc:if={task.last}>
                    The Last priority of the day is
                    <p key={task.value.taskId}><b>{task.value.taskName} - {task.value.taskProgress}</b></p>
                </template>
            </template>
        </p>
        <p slot="footer">All the best! Get it going</p>
    </lightning-card>
</template>
