<template>
    <lightning-card class="slds-card" title="one way Binding">
        Hello {userName}!
        you are currnently logged in at {currentTime}
        and your score is {subscriberScore}
        and you have watched {totalLationWatched} minutes of content
    </lightning-card>

    <lightning-card class="slds-card" title="two way Binding">
         
            <lightning-input class="slds-m-bottom_medium" type="text" value={numberStatus} onchange= {updatememberStatus} label="Enter some text" placeholder="Stark Industries"></lightning-input>
            <p class="slds-p-bottom_medium">Value typed is {numberStatus}</p>
    </lightning-card>
    <lightning-card class="slds-card" title="Getter & Setters">
        <p class="slds-p-around_small">{minutesWatched}</p>

        <lightning-input type="number" onchange={handleWatchChange}></lightning-input>
        <p class="slds-p-around_small">After Setter is Called: {minutesWatched}</p>

    </lightning-card>


</template>
