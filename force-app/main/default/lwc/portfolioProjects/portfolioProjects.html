<template>
    <section class="wrap">
    <div class="grid">
      <template for:each={projects} for:item="p">
        <div key={p.key}>
          <c-portfolio-project-card
            title={p.title}
            description={p.description}
            icon={p.icon}
            keyvalue={p.key}
            onopen={handleOpen}>
          </c-portfolio-project-card>
        </div>
      </template>
    </div>
  </section>
</template>
