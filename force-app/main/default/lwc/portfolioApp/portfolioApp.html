<template>
    <lightning-card title="My Salesforce Portfolio" icon-name="custom:custom63">
        <div class="nav">
            <lightning-button 
                variant = {homeVariant} 
                label="Home"
                onclick={goHome}>
            </lightning-button>
            
            <lightning-button variant={projectsVariant}
                label="Projects"
                onclick={gorPojects}>
            </lightning-button>

        </div>
        <template if:true={isHome}>
            <c-portfolio-home></c-portfolio-home>
        </template>
        <template if:true={isProjects}>
            <c-portfolio-projects onopenproject={handleOpenProject}></c-portfolio-projects>
        </template>
        <template if:true={activeProject}>
            <div class="back">
                <lightning-button variant="neutral" label="<- back to Projects"
                    onclick={closeProject}></lightning-button>
            </div>
            <template if:true={isEmployeeManager}>
                <p class="comingSoon">[Employee Manager Component will mount here in Step 2 ]</p>
            </template>
            <template if:true={isDashboardApp}>
                <p class="comingSoon">[Dashboard Component will mount here in Step 3 ]</p>
            </template>
            <template if:true={isWeatheraApp}>
                <p class="comingSoon">[Weather Component will mount here in Step 4 ]</p>
            </template>
        </template>
    </lightning-card>
</template>
